<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taniti Island</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/51251bd4d4.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <h1>Taniti Island</h1>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="lodging.html">Lodging</a></li>
                <li><a href="transportation.html">Transport</a></li>
                <li><a href="questions.html">FAQ</a></li>
            </ul>
        </nav>
        <div id="hamburger-menu" class="hamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <section id="contact-form">
        <h2>Contact a Travel Agent</h2>
        <form id="travel-agent-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="home-city">Home City:</label>
                <input type="text" id="home-city" name="home-city" required>
            </div>
            <div class="form-group">
                <label for="start-date">Desired Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="travel-days">Desired Days of Travel:</label>
                <input type="number" id="travel-days" name="travel-days" min="1" required>
            </div>
            <div class="form-group">
                <label for="party-size">Number of People in Party:</label>
                <input type="number" id="party-size" name="party-size" min="1" required>
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Taniti Island. All Rights Reserved.</p>
    <a href="credits.html">Image Credits</a>
</footer>

<!-- Modal -->
<div id="contact-modal" class="modal">
    <div class="modal-content">
        <p>Information received. An agent will be in contact shortly.</p>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
